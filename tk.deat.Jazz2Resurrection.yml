app-id: tk.deat.Jazz2Resurrection
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: jazz2
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=all

modules:
  - name: libopenmpt
    config-opts:
      - --disable-examples
      - --disable-openmpt123
      - --disable-static
      - --disable-tests
      - --without-portaudio
      - --without-portaudiocpp
    cleanup:
      - /include
      - '*.la'
      - '*.so'
      - /lib/pkgconfig
      - /share/doc
    sources:
      - type: archive
        url: https://lib.openmpt.org/files/libopenmpt/src/libopenmpt-0.7.3+release.autotools.tar.gz
        sha256: 2cf8369b7916b09264f3f14b9fb6cef35a6e9bee0328dec4f49d98211ccfd722
  - name: jazz2-native
    buildsystem: cmake-ninja
    config-opts:
      - -DNCINE_BUILD_FLATPAK=ON
      - -DNCINE_DOWNLOAD_DEPENDENCIES=OFF
      - -DNCINE_PREFERRED_BACKEND=SDL2
      - -DLIBOPENMPT_INCLUDE_DIR=/app/include/libopenmpt
    sources:
      - type: git
        url: https://github.com/deathkiller/jazz2-native.git
        tag: 3.3.0
        commit: 736efcffb66f85c4ae699d88781d21cef1e76af5
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
